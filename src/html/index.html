<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking</title>
  </head>
  <body class="container">
    <div class="form">
      <div class="form__bg">
        <div class="form__card-back">
          <div class="form__card-cvc">000</div>
        </div>
        <div class="form__card-front">
          <div class="form__card-circles">
            <div class="form__card-circle-1"></div>
            <div class="form__card-circle-2"></div>
          </div>
          <div class="form__card-numbers">0000 0000 0000 0000</div>
          <div class="form__card-data">
            <div class="form__card-name">Jane Appleseed</div>
            <div class="form__card-date">00/00</div>
          </div>
        </div>
      </div>
      <form class="form__form">
        <label class="form__label"
          >Carholder name
          <input
            class="form_input form_input--name"
            type="text"
            placeholder="e.g. Jane Appleseed"
          />
        </label>
        <p class="form__input-error">Error Message</p>
        <label class="form__label"
          >Card Number
          <input
            class="form_input form_input--number"
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
          />
        </label>
        <label class="form__label"
          >Exp. Date (MM/YY)
          <input
            class="form_input form_input--date"
            type="number"
            placeholder="MM"
          />
          <input
            class="form_input form_input--date"
            type="number"
            placeholder="YY"
          />
        </label>
        <label class="form__label"
          >CVC
          <input
            class="form_input form_input--cvc"
            type="number"
            placeholder="e.g. 123"
          />
        </label>
        <button class="form__btn-submit" type="submit">Confirm</button>
      </form>
    </div>
  </body>
</html>
